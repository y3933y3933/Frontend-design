<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg bg--top" src="./images/bg-pattern-top.svg" alt="bg-top" />
    <img
      class="bg bg--bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="bg-bottom"
    />
    <main class="profile">
      <img src="./images/image-victor.jpg" alt="avatar" class="profile__img" />
    
      <h3 class="profile__name">
        Victor Crest
        <span class="profile__age">26</span>
      </h3>
      <h4 class="profile__city">London</h4>
      <hr class="divider" />
      <div class="stat-wrapper">
        <div class="stat">
          <h3 class="stat__num">80K</h3>
          <h6 class="stat__text">Followers</h6>
        </div>
        <div class="stat">
          <h3 class="stat__num">803K</h3>
          <h6 class="stat__text">Likes</h6>
        </div>
        <div class="stat">
          <h3 class="stat__num">1.4K</h3>
          <h6 class="stat__text">Photos</h6>
        </div>
      </div>
    </main>
