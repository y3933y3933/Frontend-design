<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading-primary">Todo</h1>
        <img id="mode-switch" src="./images/icon-moon.svg" alt="mode" />
      </header>
      <div class="input-wrapper">
        <input type="checkbox" hidden />
        <label class="input__checkbox"></label>
        <input id="add-todo" type="text" placeholder="Create a new todo..." />
      </div>

      <ul class="todos">
        <li class="todos__item">
          <div class="input-wrapper">
            <input id="todo_1" type="checkbox" hidden />
            <label for="todo_1" class="input__checkbox"></label>
            <input type="text" readonly value="test" />
            <img
              class="input__delete"
              src="./images/icon-cross.svg"
              alt="delete"
            />
          </div>
        </li>
        <li class="todos__footer">
          <span class="text-small"> items left </span>
          <div class="todo__status">
            <a class="selected">All</a>
            <a>Active</a>
            <a>Completed</a>
          </div>
          <a> Clear Completed </a>
        </li>
      </ul>
    </div>
