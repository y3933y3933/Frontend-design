<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card rol">
      <div class="card__content col">
        <h1 class="card__title">
          Get
          <span class="text--violet">insights</span>
          that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-wrapper">
          <div class="stat">
            <h2 class="stat__num">10k+</h2>
            <small class="stat__description">companies</small>
          </div>
          <div class="stat">
            <h2 class="stat__num">314</h2>
            <small class="stat__description">templates</small>
          </div>
          <div class="stat">
            <h2 class="stat__num">12m+</h2>
            <small class="stat__description">queries</small>
          </div>
        </div>
      </div>
      <div class="card__image col"></div>
    </main>
    <footer>
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by Lin, CHIAO-AN.
    </footer>
  </body>
</html>
