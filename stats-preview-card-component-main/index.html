<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <h1 class="card__title">
          Get <span class="col-violet">insights</span> that help your business
          grow.
        </h1>
        <p class="card__content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-wrapper">
          <div class="stat">
            <h2 class="stat__num">10k+</h2>
            <h6 class="stat__description">companies</h6>
          </div>
          <div class="stat">
            <h2 class="stat__num">314</h2>
            <h6 class="stat__description">templates</h6>
          </div>
          <div class="stat">
            <h2 class="stat__num">12m+</h2>
            <h6 class="stat__description">queries</h6>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>

    <div class="footer">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Lin, CHIAO-AN.
    </div>
  </body>
</html>
