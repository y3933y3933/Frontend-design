<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" class="logo" />
    <div class="container">
      <div class="box-wrapper">
        <div class="form-group">
          <label class="form-label" for="bill">Bill </label>
          <div class="input-wrapper">
            <img
              class="input-icon"
              src="./images/icon-dollar.svg"
              alt="dollar-icon"
            />
            <input id="bill" class="input-text" type="text" placeholder="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="form-label">Select Tip %</label>
          <ul class="grid">
            <li class="option">5%</li>
            <li class="option">10%</li>
            <li class="option">15%</li>
            <li class="option">25%</li>
            <li class="option">50%</li>
            <li><input class="custom-input" type="text" /></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="" class="form-label">Number of People </label>
          <div class="input-wrapper">
            <img
              class="input-icon"
              src="./images/icon-person.svg"
              alt="person-icon"
            />
            <input id="people" class="input-text" type="text" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="box-wrapper">
        <div class="box box--dark">
          <div class="rol">
            <div class="col">
              <h6>Tip Amount</h6>
              <small>/ person</small>
            </div>
            <div class="col">
              <h2 class="tip-amout col-primary">$0.00</h2>
            </div>
          </div>
          <div class="rol">
            <div class="col">
              <h6>Total</h6>
              <small>/ person</small>
            </div>
            <div class="col">
              <h2 class="total col-primary">$0.00</h2>
            </div>
          </div>
          <button class="btn" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./index.js"></script>
  </body>
</html>
